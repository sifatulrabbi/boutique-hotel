version: "3.8"

services:
  db:
    image: postgres:14-alpine
    restart: always
    env_file: ./.env
    volumes:
      - boutique_hotel:/var/lib/psql

  server:
    container_name: api
    build: ./server
    restart: always
    depends_on:
      - db
    ports:
      - "8000:8080"
    stdin_open: true
    env_file: ./.env
    environment:
      - DB_HOST=db
      - NODE_PORT=8080
      - DB_NAME=$POSTGRES_USER
      - DB_USERNAME=$POSTGRES_USER
      - DB_PASSWORD=$POSTGRES_PASSWORD

